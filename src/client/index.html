<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FoodTruckLocator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">
    <link rel="stylesheet" href="/src/client/styles/app.css"/>
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <div class="input-group input-group-lg">
            <div id="basic"></div>
      <span class="input-group-btn">
          <input id="distance-slider"  data-slider-id='distance-slider' type="text" data-slider-min="0.1" data-slider-max="5"
                 data-slider-step="0.1" data-slider-value="3" class="btn btn-default btn-lg"/>
        <button class="btn btn-default btn-lg" type="submit" onclick="searchFoodTrucks()">Search</button>
          <button type="button" class="btn btn-primary" id="total-search-results"></button>
        <script id="SearchResultsCounterTemplate" type="text/x-handlebars-template">
            Found <span class="badge">{{total}}</span>
        </script>
      </span>
        </div>
    </div>
</div>

<div id="map-canvas"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6" id="venues-info">
            <h2>Food trucks</h2>
        </div>
        <script id="VenuesTemplate" type="text/x-handlebars-template">
            <div class="panel panel-default">
                {{#each []}}
                <div class="panel-heading">{{this.applicant}}</div>
                <p>
                    <ul>
                    <li>Address: {{this.address}}</li>
                    <li>Hours: {{this.daysHours}}</li>
                    <li>Serves: {{this.foodItems}}</li>
                    </ul>
                </p>
                <hr/>
                {{/each}}
                </div>
        </script>
        <div class="col-xs-6"></div>
    </div>
</div>

<script type="text/javascript">


</script>

<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/underscore/underscore.js"></script>
<script src="/bower_components/backbone/backbone.js"></script>
<script src="/bower_components/handlebars/handlebars.js"></script>
<script src="/bower_components/backbone.typeahead/backbone.typeahead.js"></script>
<script src="/bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
<!-- endbower -->

<script src="/src/client/app/models/default-location.js"></script>
<script src="/src/client/app/models/food-item.js"></script>
<script src="/src/client/app/models/food-truck.js"></script>
<script src="/src/client/app/collections/food-items.js"></script>
<script src="/src/client/app/collections/venues.js"></script>
<script src="/src/client/app/views/map-view.js"></script>
<script src="/src/client/app/views/marker-view.js"></script>
<script src="/src/client/app/views/search-result-counter-view.js"></script>
<script src="/src/client/app/views/search-suggestion.js"></script>
<script src="/src/client/app/views/venues.js"></script>
<script src="/src/client/app/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=mapView.initMap">
</script>
</body>
</html>
